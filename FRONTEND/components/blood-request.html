<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Request Form</title>
    <style>
      body {
        font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      .nav-bar {
        background-color: #ff2828;
        display: flex;
        height: 70px;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .nav-left > img {
        width: 50px;
        margin-left: 20px;
        margin-right: 10px;
      }

      .nav-left {
        font-size: 10px;
        font-weight: bolder;
        color: #fff;
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .nav-right {
        margin-right: 20px;
      }

      .nav-elements {
        display: flex;
        list-style: none;
        gap: 25px;
      }

      .nav-elements li {
        display: flex;
        text-decoration: none;
      }

      .nav-elements a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
        padding: 8px 12px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .nav-elements a:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
      .container {
        background-color: #fff;
        padding: 40px;
        width: 80%;
        margin: 40px auto;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .header-blood-request {
        text-align: center;
        color: #666;
      }
      .form-section {
        display: flex;
        justify-content: space-between;
      }
      .form-group {
        width: 45%;
      }
      .form-group label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      .submit-button {
        background-color: #ff3b3f;
        color: #fff;
        border: none;
        padding: 12px;
        display: block;
        width: 200px;
        text-align: center;
        border-radius: 4px;
        cursor: pointer;
        margin: 20px auto;
        border-radius: 10px;
      }
      .submit-button:active {
        background-color: #e03135;
      }
      .donors-list {
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .donor-item {
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
      }
      .donor-item:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-left">
        <img src="../images/webicon.png" alt="WEBSITE ICON" />
        <h1>BLOOD BRIDGE</h1>
      </div>
      <div class="nav-right">
        <ul class="nav-elements">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./blood-bank.html">Blood bank</a></li>
          <li><a href="./events.html">Events</a></li>
          <li><a href="./news.html">News</a></li>
          <li><a href="../index.html#about">About</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1 class="header-blood-request">Request for Blood</h1>
      <form id="requestForm">
        <div class="form-section">
          <div class="form-group">
            <label>Patient Name</label>
            <input
              type="text"
              name="patientName"
              placeholder="Enter patient name"
              required
            />
            <label>Doctor Name</label>
            <input
              type="text"
              name="doctorName"
              placeholder="Enter doctor name"
              required
            />
            <label>Blood Group</label>
            <select name="bloodGroup" required>
              <option value="">Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
            <label>State</label>
            <input
              type="text"
              name="state"
              placeholder="Enter state"
              required
            />
            <label>District</label>
            <input
              type="text"
              name="district"
              placeholder="Enter district"
              required
            />
            <label>Hospital Name</label>
            <input
              type="text"
              name="hospitalName"
              placeholder="Enter hospital name"
              required
            />
          </div>
          <div class="form-group">
            <label>Contact Name</label>
            <input
              type="text"
              name="contactName"
              placeholder="Enter contact name"
              required
            />
            <label>Mobile No.</label>
            <input
              type="tel"
              name="mobileNumber"
              placeholder="Enter mobile number"
              required
            />
            <label>Email</label>
            <input
              type="email"
              name="email"
              placeholder="Enter email"
              required
            />
          </div>
        </div>
        <button type="submit" class="submit-button">SEND REQUEST</button>
      </form>
      <div id="donorsList" class="donors-list" style="display: none">
        <h2>Matching Donors</h2>
        <div id="donorsContainer"></div>
      </div>
    </div>
    <script>
      document
        .getElementById("requestForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData.entries());
          const response = await fetch("http://localhost:3000/request", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          const result = await response.json();
          alert(result.message);

          if (result.matchingDonors && result.matchingDonors.length > 0) {
            const donorsList = document.getElementById("donorsList");
            const donorsContainer = document.getElementById("donorsContainer");
            donorsContainer.innerHTML = "";
            result.matchingDonors.forEach((donor) => {
              const donorItem = document.createElement("div");
              donorItem.className = "donor-item";
              donorItem.innerHTML = `
                <p><strong>Name:</strong> ${donor.fullName}</p>
                <p><strong>Blood Group:</strong> ${donor.bloodGroup}</p>
                <p><strong>State:</strong> ${donor.state}</p>
                <p><strong>District:</strong> ${donor.district}</p>
                <p><strong>Mobile Number:</strong> ${donor.mobileNumber}</p>
              `;
              donorsContainer.appendChild(donorItem);
            });
            donorsList.style.display = "block";
          } else {
            alert("No matching donors found.");
          }
        });
    </script>
  </body>
</html>
