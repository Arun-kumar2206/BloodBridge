<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Insert Images</title>
    <style>
      .nav-bar {
        background-color: #ff2828;
        display: flex;
        height: 70px;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .nav-left > img {
        width: 50px;
        margin-left: 20px;
        margin-right: 10px;
      }

      .nav-left {
        font-size: 10px;
        font-weight: bolder;
        color: #fff;
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .nav-right {
        margin-right: 20px;
      }

      .nav-elements {
        display: flex;
        list-style: none;
        gap: 25px;
      }

      .nav-elements li {
        display: flex;
        text-decoration: none;
      }

      .nav-elements a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
        padding: 8px 12px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .nav-elements a:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      body {
        margin: 0;
      }

      .image-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      .image-container img {
        width: 600px;
        height: 400px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
    </style>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-left">
        <img src="../images/webicon.png" alt="WEBSITE ICON" />
        <h1>BLOOD BRIDGE</h1>
      </div>
      <div class="nav-right">
        <ul class="nav-elements">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./blood-bank.html">Blood bank</a></li>
          <li><a href="./events.html">Events</a></li>
          <li><a href="#">News</a></li>
          <li><a href="../index.html#about">About</a></li>
        </ul>
      </div>
    </nav>
    <div class="image-container">
      <img
        src="E:\labs\full stack\BloodBridge\images\news.jpg"
        alt="News 1"
        width="400"
      />
      <img
        src="E:\labs\full stack\BloodBridge\images\news2.jpg"
        alt="News 2"
        width="400"
      />
    </div>
  </body>
</html>
